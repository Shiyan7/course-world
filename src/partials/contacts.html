          <span class="g-input__caption">

            <span>*</span>
          </span>
          <input class="input-reset g-input validate-input" type="text" placeholder="Введите имя">
        </label>

          <span class="g-input__caption">
            Имя
            <span>*</span>
          </span>
          <input class="input-reset g-input validate-email" type="email" placeholder="Введите email">
        </label>
        <label class="g-input-label contacts-form__item">
          <span class="g-input__caption">
            Сообщение
            <span>*</span>
          </span>
          <textarea class="input-reset g-input validate-message g-input-textarea" placeholder="Введите сообщение"></textarea>
